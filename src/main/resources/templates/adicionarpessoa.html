<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa - Sistema de Objetivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-xl font-bold">Sistema de Objetivos</span>
                </div>
                <div class="ml-6 flex items-center space-x-4">
                    <a th:href="@{/Pessoas/ui/boasvindas}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Home</a>
                    <a th:href="@{/Pessoas/ui/listar}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Pessoas</a>
                    <a th:href="@{/objetivos/ui/listar}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Objetivos</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div th:if="${mensagem}" class="mb-4 p-4 rounded-md bg-green-50 border border-green-200">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-green-800" th:text="${mensagem}"></p>
            </div>
        </div>
    </div>

    <div class="mb-6">
        <a th:href="@{/Pessoas/ui/listar}" class="inline-flex items-center text-sm text-indigo-600 hover:text-indigo-900">
            <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Voltar para lista
        </a>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
            <h3 class="text-lg leading-6 font-medium">Adicionar Nova Pessoa</h3>
            <p class="mt-1 max-w-2xl text-sm">Preencha os dados para cadastrar uma nova pessoa.</p>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <form th:action="@{/Pessoas/ui/salvar}" th:object="${pessoa}" method="post">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome completo</label>
                        <div class="mt-1">
                            <input type="text" id="nome" name="nome" th:field="*{nome}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input type="email" id="email" name="email" th:field="*{email}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <div class="mt-1">
                            <input type="number" id="telefone" name="telefone" th:field="*{telefone}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                        <div class="mt-1">
                            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="idade" class="block text-sm font-medium text-gray-700">Idade</label>
                        <div class="mt-1">
                            <input type="number" id="idade" name="idade" th:field="*{idade}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="objetivosModel" class="block text-sm font-medium text-gray-700">Objetivo</label>
                        <div class="mt-1">
                            <select id="objetivosModel" name="objetivosModel" th:field="*{objetivosModel}" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Selecione um objetivo</option>
                                <option th:each="objetivo : ${objetivos}" th:value="${objetivo.id}" th:text="${objetivo.nome}">Nome do Objetivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" onclick="window.location.href='[[@{/pessoa/ui/listar}]]'">
                        Cancelar
                    </button>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-white mt-12 py-6 border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500 text-sm">
            &copy; 2024 Sistema de Objetivos. Todos os direitos reservados.
        </p>
    </div>
</footer>
</body>
</html>
